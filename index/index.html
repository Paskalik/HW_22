<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <title>SN</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left">SN</a>
        </div>
    </nav>
    <div class="row form">
        <form class="col s12">
            <div class="row">
                <div class="col s12">
                    <h5 class="center-align">Enter to SN</h5>
                </div>
                <div class="input-field col s12 pad mar">
                    <input id="login" type="text" class="validate">
                    <label for="login">Login</label>
                </div>
                <div class="input-field col s12 pad">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12 pad mar">
                    <input type="checkbox" id="remember"/>
                    <label for="remember" class="mar">Remember me</label>
                </div>
                <div class="col s12 btn pad mar">ENTER</div>
                <div class="col s12 right-align">
                    <a><small>Create new account</small></a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
